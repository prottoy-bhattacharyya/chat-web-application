<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f1f5f9;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 900px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #e2e8f0;
      border-bottom: 2px solid #cbd5e1;
      padding: 16px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .messages-area {
      flex-grow: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message-container {
      display: flex;
      margin-bottom: 16px;
      align-items: flex-start;
    }

    .user-message {
      justify-content: flex-end;
    }

    .ai-message {
      justify-content: flex-start;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-weight: bold;
      color: white;
    }

    .ai-avatar {
      background-color: #94a3b8;
      margin-right: 8px;
    }

    .user-avatar {
      background-color: #3b82f6;
      margin-left: 8px;
    }

    .message-bubble {
      max-width: 70%;
      padding: 12px;
      border-radius: 12px;
    }

    .ai-bubble {
      background-color: #e2e8f0;
      border-top-left-radius: 5px;
    }

    .user-bubble {
      background-color: #0f13f8;
      color: white;
      border-top-right-radius: 5px;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      margin-top: 24px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: #372ba5;
      border-radius: 50%;
      margin: 0 4px;
      animation: pulse 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }

    .input-area {
      padding: 12px;
      border-top: 2px solid #e2e8f0;
      background-color: #f1f5f9;
      display: flex;
      align-items: center;
    }

    .chat-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      margin-right: 8px;
      outline: none;
      
    }

    .chat-input:focus {
      border-color: #3306ff;
      box-shadow: 0 0 0 2px rgba(25, 56, 105, 0.733);
    }

    .send-button {
      background-color: #3627ff;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-button:hover {
      background-color: #410eaf;
    }

    .error{
      color: red;
      font-weight: bold;
      font-size: 20px;
    }

  </style>
</head>
<body>
  <div class="chat-container" id="chat-container">
    <div class="chat-header">
      AI CHAT
    </div>
    
    <div class="messages-area">
      <!-- AI Message -->
      <div class="message-container ai-message">
        <div class="avatar ai-avatar">AI</div>
        <div class="message-bubble ai-bubble">
          Hello! How can I help you today?
        </div>
      </div>
      
      <!-- User Message -->
       {% if response %}
      <div class="message-container user-message">
        
        <div class="message-bubble user-bubble">
          {{ question }}
        </div>
        
        <div class="avatar user-avatar">U</div>
      </div>
        
      <div class="message-container ai-message">
        <div class="avatar ai-avatar">AI</div>
        <div class="message-bubble ai-bubble">
                {{ response | safe }}   
        </div>
      </div>
      {% endif %}
      
      <div class="error"> {{ error }} </div>
      <!-- Typing Indicator -->
      <div class="message-container ai-message typing-indicator">
        <div class="avatar ai-avatar" style="display: none;">AI</div>
        <div>
          <div style="display: none;" id="loader">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      </div>
    </div>
    <form method="POST">
        <div class="input-area">
            <input type="text" name="question" class="chat-input" id="chat-input" placeholder="Type a message...">
            <button class="send-button" type="submit" onclick="loading()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
     </form>
  </div>

  <script>
    const loader  = document.getElementById('loader')
    const ai_avatar = document.getElementById('avatar ai-avatar')
    chat_input = document.getElementById('chat-input').value
    const chat_container = document.getElementById('chat-container')
    function loading(){ 
      // if(chat_input !== ""){
        loader.style.display = "flex";
        ai_avatar.style.display = "flex";
      // }
    }

    window.onload = function() {
        chat_container.scrollTop = chat_container.scrollHeight;
        loader.style.display = "none";
        ai_avatar.style.display = "none";
    }
  </script>
</body>
</html>
