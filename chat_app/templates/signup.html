<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: #333;
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a148c;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }

        .signup-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .signup-button:hover {
            background: linear-gradient(to right, #1e56b8, #4a0c8c);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            text-decoration: none;
            color: #6a11cb;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            bottom: 50%;
            cursor: pointer;
            user-select: none;
        }

        .error {
            text-align: center;
            color: red;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <form method="POST">
            <div class="form-group">
                <label for="">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div style="color:rgba(193, 6, 6, 0.882)"> {{ username_error }}</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="show-password" id="showPasswordToggle">Show</span>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span class="show-password" id="showConfirmPasswordToggle">Show</span>
            </div>

            <div class="error">
                <b> {{ error }} </b>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="login-link">
            <a href="/">Already have an account? Log in</a>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const showPasswordToggle = document.getElementById('showPasswordToggle');

        showPasswordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showPasswordToggle.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                showPasswordToggle.textContent = 'Show';
            }
        });

        const ConfirmPasswordInput = document.getElementById('confirm_password');
        const showConfirmPasswordToggle = document.getElementById('showConfirmPasswordToggle');

        showConfirmPasswordToggle.addEventListener('click', function() {
            if (ConfirmPasswordInput.type === 'password') {
                ConfirmPasswordInput.type = 'text';
                showConfirmPasswordToggle.textContent = 'Hide';
            } else {
                ConfirmPasswordInput.type = 'password';
                showConfirmPasswordToggle.textContent = 'Show';
            }
        });
    </script>
</body>
</html>
